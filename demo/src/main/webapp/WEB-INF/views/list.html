<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>day la list</h1>
<table border="1px">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Mail</td>
        <td>Address</td>
        <td>IMG</td>
    </tr>

<tr th:each="a: ${customerList}">

<td th:text="${a.getId()}"></td>
<td th:text="${a.getName()}"></td>
<td th:text="${a.getEmail()}"></td>
<td th:text="${a.getAddress()}"></td>
<td><img width="100" height="100" th:src="@{'/i/' + ${a.getImg()}}" alt="" src=""></td>
</tr>

</table>

</body>
</html>
